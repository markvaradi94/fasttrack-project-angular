<div class="container-fluid container-sm bg-light pt-5 my-4 border">
  <h1 class="text-center font-weight-bold pb-5">RESULT</h1>
  <h4 class="border mx-5 bg-dark text-white p-1 pl-4">
    <span class="ml-auto mr-3">{{game.player1.username}}</span><span
    class="float-right pr-5 mr-4">{{game.player1Hand}}</span>
  </h4>
  <h4 class="border mx-5 bg-dark text-white p-1 pl-4">
    <span> </span>
    <span class="ml-auto mr-3">{{game.player2.username}}</span><span
    class="float-right pr-5 mr-4">{{game.player2Hand}}</span>
  </h4>
  <div class="d-flex justify-content-center">
    <div class="btn-group mb-1 pb-3 pt-3 w-75 mt-5">
      <button *ngIf="validRestart()" type="button" class="btn btn-secondary mr-3" routerLink="/start">PLAY AGAIN</button>
      <button type="button" class="btn btn-dark mr-3" (click)="onPlayer1History()">{{game.player1.username}} HISTORY
      </button>
      <button *ngIf="isValid()" type="button" class="btn btn-dark" (click)="onPlayer2History()">{{game.player2.username}} HISTORY</button>
    </div>
  </div>
</div>
