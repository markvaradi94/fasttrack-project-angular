<div class="container-fluid container-sm bg-light pt-5 my-4 border">
  <h1 class="text-center" style="font-weight: bolder">ROCK-PAPER-SCISSORS</h1>
  <div class="container-fluid pt-5 align-items-center mx-auto mb-2">
    <form
      [formGroup]="startForm"
      (ngSubmit)="onAddPlayer()"
      class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        placeholder="ENTER YOUR NAME"
        class="form-control form-control-lg text-center text-body">
      <button
        [disabled]="!startForm.valid"
        type="submit"
        class="btn btn-sm w-25 btn-primary mt-2 mr-2">
        ADD PLAYER
      </button>
      <button
        [disabled]="!startForm.valid"
        type="button"
        class="btn btn-sm btn-dark w-25 mt-2"
        (click)="onStartNewGame()">
        START NEW GAME
      </button>
    </form>
  </div>
</div>
